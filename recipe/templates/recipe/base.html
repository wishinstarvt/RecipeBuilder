<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Recipe Builder Test Site</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/recipebuilder.css' %}">
    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'recipe_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/"> Recipe Builder Test Site, Welcome</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                    
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
